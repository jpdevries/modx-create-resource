    <body data-template-preview="true">

        <h1 aria-label="Quickly create a new resource" aria-describedby="pagetitle classkey" data-bind="pagetitle" data-default="New Resource">New Resource</h1>
        <main role="main">
          <div class="flexible">
            <div class="greedy pagetitle panel">
              <label for="pagetitle">Title</label>
              <input required type="text" id="pagetitle" name="pagetitle" placeholder="Ik hou van MODX" autocomplete="off" />
            </div>
            <div class="parent panel">
              <label for="pagetitle">Parent</label>
              <div class="flexible pagetitle-wrapper">
                <details open class="find-parent-by">
                  <summary>Choose parent by</summary>
                  <fieldset id="parent-find-by">
                    <legend class="visually-hidden">Choose parent by</legend>
                    <div>
                      <label for="parent-search">
                        <input checked type="radio" id="parent-search" name="parent-select-search" value="search">&ensp;Search
                      </label>
                      <label for="parent-select">
                        <input type="radio" id="parent-select" name="parent-select-search" value="select">&ensp;Select
                      </label>
                    </div>
                  </fieldset>
                </details>
                <div id="parent-search-wrapper" data-parent-find-by="search">
                  <input required type="text" id="parent-input" name="parent-input" placeholder="Blog" list="parent-list" />
                  <p hidden class="error message">
                    <small class="dangerous">Please choose a valid parent</small>
                  </p>
                  <datalist id="parent-list">
                    <select hidden name="parent-list-select" id="parent-list-select">
                      <optgroup label="web">
                        <option data-parent="0" value="Website (0)">/</option>
                        <option data-parent="2" value="Blog (2)">/blog</option>
                      </optgroup>
                      <optgroup label="shop">
                        <option data-parent="3" value="Shop (3)">shop.mysite.com</option>

                        <option data-parent="4" value="Shirts (4)">shop.mysite.com/shirts</option>
                        <option data-parent="5" value="Hats (5)">shop.mysite.com/hats</option>
                      </optgroup>
                    </select>
                  </datalist>
                </div>
                <div id="select-parent-wrapper" hidden data-parent-find-by="select">
                  <select name="parent" id="parent">
                    <optgroup label="web">
                      <option value="0">Website (0)</option>
                      <option value="2">Blog (2)</option>
                    </optgroup>
                    <optgroup label="shop">
                      <option value="3">Shop (3)</option>
                      <option value="4">– Shirts (4)</option>
                      <option value="5">–– Hats (5)</option>
                    </optgroup>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <div class="will-create panel">
            <p class="balanced subtle oblique"><small>New resource ‘Ik hou van MODX” will be created using the <a href="#">Base Template</a> within the <a href="#">shop context</a> and be hosted at <code>shop.mysite.com/hats</code></small></p>
          </div>
          <div hidden class="panel" data-dependent="modWeblink" data-exempt="modResource modSymblink moreGallery">
            <label for="pagetitle">Weblink</label>
            <input type="text" id="weblink" name="weblink" list="weblink-list" placeholder="[[~1]]" />
            <datalist id="weblink-list" name="weblink-list">
              <select name="weblink-list-select" id="weblink-list-select">
                <optgroup label="Web Context">
                  <option value="[[~1]]">Home</option>
                  <option value="[[~2]]">Blog</option>
                  <option value="[[~3]]">About Us</option>
                  <option value="[[~4]]">Contact Us</option>
                </optgroup>
              </select>
            </datalist>
          </div>
          <div class="template panel" data-exempt="modWeblink">
            <div class="flexible template-container">
              <div class="template-column">
                <label for="template">Choose a Template</label>

                <div class="template-chooser">
                  <details open>
                    <summary>Uncategorized</summary>
                    <fieldset>
                      <legend class="visually-hidden">Uncategorized</legend>
                      <div>
                        <label for="template-base-template"><input checked type="radio" id="template-base-template" name="template" data-preview="https://modx.com">&ensp;Base Template</label>
                      </div>
                    </fieldset>
                  </details>
                  <details open>
                    <summary>Blog</summary>
                    <fieldset>
                      <legend class="visually-hidden">Blog</legend>
                      <div>
                        <label for="template-post"><input type="radio" name="template" id="template-post" data-preview="https://modx.com/blog/evolution-cms-has-a-new-home">&ensp;Post</label>
                        <label for="template-category"><input type="radio" name="template" id="template-category" data-preview="https://modx.com/blog/">&ensp;Category</label>
                      </div>

                      <details>
                        <summary>Feed</summary>
                        <fieldset>
                          <legend class="visually-hidden"><span class="visuallyhidden">Feed</span></legend>
                          <div>
                            <label for="template-feed"><input type="radio" name="template" id="template-feed" data-preview="https://modx.com">&ensp;RSS</label>
                          </div>
                        </fieldset>
                      </details>
                    </fieldset>
                  </details>
                </div>



                <select hidden name="choose_template" id="choose_template">
                  <optgroup label="Blog">
                    <option value="post">Category</option>
                    <option value="post">Post</option>
                  </optgroup>
                </select>


                <!--nav hidden id="template-tree" class="template-chooser">
                  <details>
                    <summary><span>Blog</span></summary>
                    <ul>
                      <li>
                        <span>Post</span>
                      </li>
                      <li>
                        <span>Category</span>
                      </li>
                    </ul>
                  </details>
                  <details>
                    <summary><span>Webshop</span></summary>
                    <ul>
                      <li>
                        <details>
                          <summary><span>Commerce</span></summary>
                          <ul>
                            <li>
                              <span>Product</span>
                            </li>
                          </ul>
                        </details>
                      </li>
                    </ul>
                  </details>
                </nav-->
              </div>
              <aside id="stage">
                <div class="flexible preview-options">
                  <label for="preview-template"><input type="checkbox" checked id="preview-template" name="preview-template"> Template Preview</label>
                  <label for="fullscreen-preview"><input type="checkbox" id="fullscreen-preview" name="fullscreen-preview"> Fullscreen Preview</label>
                </div>
                <iframe aria-hidden="true" hidden id="template-preview" src="https://modx.com/" frameborder="0">
                </iframe>
              </aside>
            </div>
          </div>
          <div class="flexible panel">
            <fieldset class="take-me">
              <legend>Take Me to</legend>
              <div>
                <label for="take-me-to-edit">
                  <input checked type="radio" id="take-me-to-edit" name="take-me-to">&ensp;
                  Edit <span aria-hidden="true" style="text-transform: capitalize">this </span><span class="visually-hidden" data-bind="pagetitle"><span class="visually-hidden"> Resource</span></span>
                </label>
                <label for="take-me-to-create">
                  <input type="radio" id="take-me-to-create" name="take-me-to">&ensp;
                  Create New<span class="visually-hidden"> Resource</span>
                </label>
              </div>
            </fieldset>
            <div class="classkey">
              <label for="classkey">Document Type</label>
              <select name="classkey" id="classkey">
                <option value="modResource">modResource</option>
                <option value="modWeblink">modWeblink</option>
                <option value="modSymlink">modSymlink</option>
                <option value="moreGallery">moreGallery</option>
              </select>
            </div>
          </div>
          <footer>
          <button id="choose-template" disabled aria-describedby="pagetitle">Save Resource<span class="visually-hidden" data-bind="pagetitle" data-prepend=" "></span></button>
          <!--button id="" disabled aria-describedby="pagetitle">Save Resource and Create New</button-->
          </footer>
        </main>
